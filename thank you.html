<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }
    .card {
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .card img {
      width: 140px;
      margin-bottom: 20px;
    }
    a.button-link {
      display: inline-block;
      margin-top: 20px;
      background:#ff6600; 
      padding:12px 20px; 
      border-radius:8px; 
      color:white; 
      font-weight:600; 
      text-decoration:none;
      transition: background 0.3s;
    }
    a.button-link:hover { background:#e65c00; }
    .socials {
      margin-top: 20px;
    }
    .socials a {
      color: white;
      font-size: 28px;
      margin: 0 12px;
      transition: transform 0.3s, color 0.3s;
    }
    .socials a:hover {
      transform: scale(1.2);
      color: #ffcc66;
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="logo.png" alt="Loaded Bites Logo">
      <h2>Thank You!</h2>
      <p>Your message has been sent successfully. We'll get back to you soon.</p>
      <a href="index.html" class="button-link">Return Home</a>
      <div class="socials">
        <a href="https://instagram.com/loadedbitesfoodstand" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </main>
</body>
</html>
