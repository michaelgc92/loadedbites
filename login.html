<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <style>
    header {
      background: rgba(0,0,0,0.7);
      padding: 15px 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    header h1 { color: white; font-size: 1.8rem; margin-bottom: 10px; }
    nav { display: flex; gap: 20px; align-items: center; }
    nav a {
      color: white;
      font-weight:600;
      text-decoration: none;
      padding: 8px 12px;
    }
    nav a:hover { color: #ffcc66; }

    .dropdown { position: relative; display: inline-block; }
    .dropbtn {
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(12px);
      color: white;
      font-weight: 600;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: background 0.3s, transform 0.3s;
    }
    .dropbtn:hover {
      background: rgba(230,92,0,0.8);
      transform: translateY(-2px);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(255,102,0,0.9);
      backdrop-filter: blur(12px);
      min-width: 180px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 600;
    }
    .dropdown-content a:hover {
      background: rgba(230,92,0,0.9);
      border-radius: 10px;
    }
    .dropdown:hover .dropdown-content { display: block; }

    main { display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card {
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .card h2 { margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 95%;
      background: rgba(255,102,0,0.9);
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: rgba(230,92,0,0.9); }
  </style>
</head>
<body>
  <header>
    <h1>Loaded Bites</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <div class="dropdown">
        <button class="dropbtn">Account</button>
        <div class="dropdown-content">
          <a href="login.html">Login</a>
          <a href="signup.html">Sign Up</a>
          <a href="forgot.html">Forgot Password</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Login to Loaded Bites</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p><a href="forgot.html">Forgot Password?</a></p>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw8_X1WR4sorkQmyVgSBAv6J9Xwt33OXs",
      authDomain: "loadedbitesorders.firebaseapp.com",
      projectId: "loadedbitesorders"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('✅ Login successful! Redirecting...');
        window.location.href = 'profile.html';
      } catch (error) {
        alert('❌ Login failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
