<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <style>
    main { display: flex; justify-content: center; align-items: center; padding: 20px; }
    .card {
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background:#ff6600; border:none; padding:12px; border-radius:8px; color:white; font-weight:600; cursor:pointer; width:100%;
    }
    button:hover { background:#e65c00; }
    .socials { margin-top: 20px; }
    .socials img { width: 32px; height: 32px; filter: brightness(0) invert(1); margin: 0 10px; transition: transform 0.3s; }
    .socials img:hover { transform: scale(1.1); }
  </style>
</head>
<body>
  <header>
    <h1>Contact Loaded Bites</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="logo.png" alt="Loaded Bites Logo" style="width:120px; margin-bottom:15px;">
      <h2>Contact Us</h2>
      <form id="contactForm" action="https://formspree.io/f/xeozlokq" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Write your message here" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="contactSuccess" style="display:none; color:lime; margin-top:10px; font-weight:600;">✅ Message sent successfully!</p>
      <p id="contactError" style="display:none; color:red; margin-top:10px; font-weight:600;">❌ Error sending message. Try again.</p>
      <div class="socials">
        <a href="https://instagram.com/loadedbitesfoodstand" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
      </div>
    </div>
  </main>

  <script>
    const contactForm = document.getElementById('contactForm');
    const successMsg = document.getElementById('contactSuccess');
    const errorMsg = document.getElementById('contactError');

    if (contactForm) {
      contactForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
          const formData = new FormData(contactForm);
          const response = await fetch(contactForm.action, {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" }
          });
          if (response.ok) {
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
            contactForm.reset();
          } else {
            throw new Error("Network response was not ok");
          }
        } catch (err) {
          successMsg.style.display = 'none';
          errorMsg.style.display = 'block';
          console.error("Error sending message: ", err);
        }
      });
    }
  </script>
</body>
</html>
