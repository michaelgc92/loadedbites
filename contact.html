<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <style>
    nav select#formSelect {
      width: auto; padding: 6px 12px; font-size: 0.9rem; border-radius: 6px;
      background: rgba(192,192,192,0.7); color: #fff; font-weight:600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    nav select#formSelect:focus { outline: none; box-shadow: 0 0 8px #ff6600; }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .card img {
      width: 120px;
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background:#ff6600; border:none; padding:12px; border-radius:8px; color:white; font-weight:600; cursor:pointer; width:100%;
    }
    button:hover { background:#e65c00; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Loaded Bites</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html" id="profileBtn" style="display:none;">Profile</a>
      <select id="formSelect"></select>
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="logo.png" alt="Loaded Bites Logo">
      <h2>Contact Us</h2>
      <form id="contactForm" action="https://formspree.io/f/xeozlokq" method="POST">
        <input type="text" name="name" id="contactName" placeholder="Your Name" required>
        <input type="email" name="email" id="contactEmail" placeholder="Your Email" required>
        <textarea name="message" id="contactMessage" placeholder="Write your message here" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <script>
    const contactForm = document.getElementById('contactForm');

    if (contactForm) {
      contactForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
          const formData = new FormData(contactForm);
          const response = await fetch(contactForm.action, {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" }
          });
          if (response.ok) {
            window.location.href = "thankyou.html";
          } else {
            alert("❌ Error sending message. Please try again.");
          }
        } catch (err) {
          alert("❌ Error sending message. Please try again.");
          console.error("Error sending message: ", err);
        }
      });
    }
  </script>
</body>
</html>
