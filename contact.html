<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Contact</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="animations.css">
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js"></script>
  <script type="module" src="index.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/logo.png') no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      color: #fff;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.6);
      text-align: center;
    }
    input, textarea {
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <header class="card" style="grid-column: 1 / -1;">
    <a class="head-logo">Loaded<span>Bites</span></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="successMessage" style="display:none; color:#28a745; font-weight:bold;">âœ… Your message has been sent successfully!</p>
    </div>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successMsg.style.display = 'block';
      successMsg.style.opacity = '1';
      this.reset();

      setTimeout(() => {
        successMsg.style.opacity = '0';
      }, 3000);

      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
