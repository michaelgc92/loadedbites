<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <style>
    .card {
      background: rgba(192,192,192,0.7); /* silver-gray with 70% transparency */
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 400px;
      margin: auto;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(255,102,0,0.6);
    }
    form { display: flex; flex-direction: column; gap: 12px; }
    input, textarea { padding: 12px; border: none; border-radius: 8px; }
    button { background:#ff6600; border:none; padding:12px; border-radius:8px; color:white; font-weight:600; cursor:pointer; }
    button:hover { background:#e65c00; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Loaded Bites</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html" id="profileBtn" style="display:none;">Profile</a>
      <a href="login.html" id="loginBtn">Login / Sign Up</a>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="logo.png" alt="Loaded Bites Logo" style="width:150px; margin-bottom:15px;">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="contactName" placeholder="Your Name" required>
        <input type="email" id="contactEmail" placeholder="Your Email" required>
        <textarea id="contactMessage" placeholder="Write your message here" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="contactSuccess" style="display:none; color:lime; margin-top:10px; font-weight:600;">âœ… Message sent successfully!</p>
      <p>Email: loadedbitesfoodstand@gmail.com</p>
      <p>Phone: 228-290-3138</p>
      <p>Instagram: @loadedbitesfoodstand</p>
    </div>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
