<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Contact</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="animations.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/logo.png') no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      color: #fff;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.6);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .card img.bg-photo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.4;
      z-index: 0;
    }
    .card-content {
      position: relative;
      z-index: 1;
    }
    input, textarea {
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      display: block;
    }
    button {
      background: #ff6600;
      border: none;
      padding: 12px 25px;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <header class="card" style="grid-column: 1 / -1;">
    <div class="card-content">
      <a class="head-logo">Loaded<span>Bites</span></a>
      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="card">
      <img class="bg-photo" src="assets/logo.png" alt="Loaded Bites Logo Background">
      <div class="card-content">
        <h1>Contact Us</h1>
        <form id="contactForm">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        <p id="successMessage" style="display:none; color:#28a745; font-weight:bold;">âœ… Your message has been sent successfully!</p>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successMsg.style.display = 'block';
      successMsg.style.opacity = '1';
      this.reset();

      setTimeout(() => {
        successMsg.style.opacity = '0';
      }, 3000);

      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
