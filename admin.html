<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    main { padding: 20px; }
    .card {
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 900px;
      margin: auto;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: rgba(0,0,0,0.4); }
    button {
      background:#ff6600; border:none; padding:8px 14px; border-radius:6px; color:white; font-weight:600; cursor:pointer;
    }
    button:hover { background:#e65c00; }
    nav { text-align: center; margin-bottom: 20px; }
    nav a {
      color: white; font-weight:600; margin: 0 12px; text-decoration: none;
    }
    nav a:hover { color: #ffcc66; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html">Profile</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
    </nav>
  </header>

  <main>
    <div class="card" id="adminCard" style="display:none;">
      <h2>Admin Dashboard</h2>
      <p>Manage Loaded Bites Orders</p>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Pickup Time</th>
            <th>Order Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="adminOrders">
          <tr><td colspan="4">Loading orders...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw8_X1WR4sorkQmyVgSBAv6J9Xwt33OXs",
      authDomain: "loadedbitesorders.firebaseapp.com",
      projectId: "loadedbitesorders"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const adminEmails = ["loadedbitesfoodstand@gmail.com"];

    const adminLink = document.getElementById('adminLink');
    const adminCard = document.getElementById('adminCard');

    onAuthStateChanged(auth, (user) => {
      if (window.location.pathname.includes('admin.html')) {
        if (user && adminEmails.includes(user.email)) {
          adminLink.style.display = 'inline-block';
          adminCard.style.display = 'block';
        } else {
          // Redirect non-admins away from admin.html
          window.location.href = 'index.html';
        }
      } else {
        if (user && adminEmails.includes(user.email)) {
          adminLink.style.display = 'inline-block';
        } else {
          adminLink.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
