<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { background: url('logo.png') no-repeat center center fixed; background-size: cover; font-family: 'Poppins', sans-serif; }
    header { text-align: center; padding: 20px; color: white; }
    .card { background: rgba(255,102,0,0.7); backdrop-filter: blur(15px); border-radius: 15px; padding: 20px; color: white; box-shadow: 0 4px 20px rgba(0,0,0,0.5); width: 90%; max-width: 400px; margin: 60px auto; text-align:center; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; }
    button { background:#ff6600; border:none; padding:12px; border-radius:8px; color:white; font-weight:600; cursor:pointer; width:100%; }
    button:hover { background:#e65c00; }
    a { color:#fff; font-weight:600; display:block; margin-top:12px; }
  </style>
</head>
<body>
  <header>
    <h1>Loaded Bites</h1>
    <p>Create an account to join our rewards program</p>
  </header>

  <div class="card">
    <h2>Sign Up</h2>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="signupMessage" style="display:none; color:lime; margin-top:10px; font-weight:600;">âœ… Successfully signed up! Please click the login button to continue.</p>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
