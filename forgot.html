<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <style>
    header {
      background: rgba(0,0,0,0.7);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { color: white; font-size: 1.6rem; }
    nav a, nav select {
      color: white;
      font-weight:600;
      margin: 0 12px;
      text-decoration: none;
    }
    nav a:hover { color: #ffcc66; }
    nav select {
      background: rgba(192,192,192,0.7);
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.9rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    nav select:focus { outline: none; box-shadow: 0 0 8px #ff6600; }

    main { display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card {
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .card h2 { margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 95%;
      background: rgba(255,102,0,0.9);
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: rgba(230,92,0,0.9); }
    a { color: #ffcc66; text-decoration: none; font-size: 0.9rem; }
    a:hover { text-decoration: underline; }
    .success-card {
      display: none;
      background: rgba(0,128,0,0.7);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 400px;
      text-align: center;
    }
    .success-card h2 { margin-bottom: 20px; }
    .success-card a.button-link {
      display: inline-block;
      margin-top: 15px;
      background:#ff6600;
      padding:12px 20px;
      border-radius:8px;
      color:white;
      font-weight:600;
      text-decoration:none;
      transition: background 0.3s;
    }
    .success-card a.button-link:hover { background:#e65c00; }
  </style>
</head>
<body>
  <header>
    <h1>Loaded Bites</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html" id="profileLink" style="display:none;">Profile</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
      <select id="formSelect">
        <option value="">Account</option>
        <option value="login">Login</option>
        <option value="signup">Sign Up</option>
        <option value="forgot">Forgot Password</option>
      </select>
    </nav>
  </header>

  <main>
    <div class="card" id="forgotCard">
      <h2>Reset Your Password</h2>
      <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
      </form>
      <p>Remembered your password? <a href="login.html">Login</a></p>
    </div>

    <div class="success-card" id="successCard">
      <h2>Check Your Email</h2>
      <p>✅ We've sent you a password reset link. Please check your inbox.</p>
      <a href="login.html" class="button-link">Return to Login</a>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw8_X1WR4sorkQmyVgSBAv6J9Xwt33OXs",
      authDomain: "loadedbitesorders.firebaseapp.com",
      projectId: "loadedbitesorders"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const forgotForm = document.getElementById('forgotForm');
    const forgotCard = document.getElementById('forgotCard');
    const successCard = document.getElementById('successCard');
    const formSelect = document.getElementById('formSelect');
    const profileLink = document.getElementById('profileLink');
    const adminLink = document.getElementById('adminLink');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        profileLink.style.display = 'inline-block';
        if (user.email === "loadedbitesfoodstand@gmail.com") {
          adminLink.style.display = 'inline-block';
        }
      }
    });

    if (formSelect) {
      formSelect.addEventListener('change', () => {
        if (formSelect.value === 'login') window.location.href = 'login.html';
        if (formSelect.value === 'signup') window.location.href = 'signup.html';
        if (formSelect.value === 'forgot') window.location.href = 'forgot.html';
      });
    }

    forgotForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      try {
        await sendPasswordResetEmail(auth, email);
        forgotCard.style.display = 'none';
        successCard.style.display = 'block';
      } catch (error) {
        alert('❌ Failed to send reset email: ' + error.message);
      }
    });
  </script>
</body>
</html>
