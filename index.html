<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="animations.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/logo.png') no-repeat center center fixed;
      background-size: cover;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      border-radius: 15px;
      padding: 20px;
      color: #fff;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.6);
      text-align: center;
    }
    h1, h2, h3, p, label {
      color: white;
    }
    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    header nav a:hover {
      color: #ff6600;
    }
    input, select, textarea {
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      display: block;
    }
    button {
      background: #ff6600;
      border: none;
      padding: 12px 25px;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e65c00;
    }
  </style>
  <script type="module" src="index.js"></script>
</head>
<body>
  <header class="card" style="grid-column: 1 / -1;">
    <a class="head-logo">Loaded<span>Bites</span></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="#order">Order</a>
      <a id="loginLink" href="#login">Login/Register</a>
      <a id="profileLink" href="#profile" style="display:none;">Profile</a>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <section class="card">
      <h1>Welcome to Loaded Bites</h1>
      <p>Savory Stuffed Burgers & Loaded Fries</p>
      <h2>Join our rewards program for discounts & exclusive deals!</h2>
    </section>

    <!-- Register Section -->
    <section id="register" class="card">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- Login Section -->
    <section id="login" class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="forgotPasswordToggle" style="cursor:pointer; color:lightblue;">Forgot Password?</p>
      <form id="forgotPasswordForm" style="display:none; position:relative;">
        <span id="closeForgot" style="position:absolute; top:5px; right:10px; cursor:pointer; color:red; font-weight:bold;">âœ–</span>
        <input type="email" id="forgotEmail" placeholder="Enter your email" required>
        <button type="submit">Reset Password</button>
      </form>
    </section>

    <!-- Order Section -->
    <section id="order" class="card">
      <h2>Place Your Order</h2>
      <form id="orderForm">
        <label for="item">Choose Item:</label>
        <select id="item" required>
          <option value="Hickory Smoke Burger">Hickory Smoke Burger</option>
          <option value="Bacon & Caramelized Onion Burger">Bacon & Caramelized Onion Burger</option>
          <option value="Alfredo Chicken Loaded Fries">Alfredo Chicken Loaded Fries</option>
          <option value="Classic Stuffed Cheeseburger">Classic Stuffed Cheeseburger</option>
        </select>
        <label for="pickupTime">Preferred Pickup Time:</label>
        <input type="time" id="pickupTime" required>
        <button type="submit">Submit Order</button>
      </form>
      <div id="orderMessage"></div>
    </section>
  </main>
</body>
</html>
