<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <style>
    header {
      background: rgba(0,0,0,0.7);
      padding: 15px 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    header h1 { color: white; font-size: 1.8rem; margin-bottom: 10px; }
    nav { display: flex; gap: 20px; align-items: center; }
    nav a {
      color: white;
      font-weight:600;
      text-decoration: none;
      padding: 8px 12px;
    }
    nav a:hover { color: #ffcc66; }

    .dropdown { position: relative; display: inline-block; }
    .dropbtn {
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(12px);
      color: white;
      font-weight: 600;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: background 0.3s, transform 0.3s;
    }
    .dropbtn:hover {
      background: rgba(230,92,0,0.8);
      transform: translateY(-2px);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(255,102,0,0.9);
      backdrop-filter: blur(12px);
      min-width: 180px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 600;
    }
    .dropdown-content a:hover {
      background: rgba(230,92,0,0.9);
      border-radius: 10px;
    }
    .dropdown:hover .dropdown-content { display: block; }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(255,102,0,0.8);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button.logoutBtn {
      margin-left: 15px;
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(12px);
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button.logoutBtn:hover {
      transform: translateY(-3px);
      background: rgba(230,92,0,0.8);
      box-shadow: 0 6px 20px rgba(255,102,0,0.8);
    }
  </style>
</head>
<body>
  <header>
    <h1>Loaded Bites</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html" id="profileLink" style="display:none;">Profile</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
      <div class="dropdown">
        <button class="dropbtn">Account</button>
        <div class="dropdown-content">
          <a href="login.html">Login</a>
          <a href="signup.html">Sign Up</a>
          <a href="forgot.html">Forgot Password</a>
        </div>
      </div>
      <button class="logoutBtn" id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="cheese_stuffed_burgers_800x800.jpg" alt="Cheese Stuffed Burger">
      <h2>Welcome to Loaded Bites</h2>
      <p>Savory Stuffed Burgers & Loaded Fries</p>
      <p>Join our rewards program for discounts & exclusive deals!</p>
    </div>
    <div class="card">
      <img src="StuffedCheeseburger2.webp.jpeg" alt="Stuffed Cheeseburger">
      <h3>Try Our Stuffed Cheeseburgers</h3>
    </div>
    <div class="card">
      <img src="chickenAlfredoLoadedfries.png.webp" alt="Chicken Alfredo Loaded Fries">
      <h3>Delicious Alfredo Chicken Fries</h3>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw8_X1WR4sorkQmyVgSBAv6J9Xwt33OXs",
      authDomain: "loadedbitesorders.firebaseapp.com",
      projectId: "loadedbitesorders"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const adminEmails = ["loadedbitesfoodstand@gmail.com"];

    const profileLink = document.getElementById('profileLink');
    const adminLink = document.getElementById('adminLink');
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        profileLink.style.display = 'inline-block';
        logoutBtn.style.display = 'inline-block';
        if (adminEmails.includes(user.email)) {
          adminLink.style.display = 'inline-block';
        }
      } else {
        profileLink.style.display = 'none';
        adminLink.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    });

    if (logoutBtn) {
      logoutBtn.addEventListener('click', async () => {
        await signOut(auth);
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
