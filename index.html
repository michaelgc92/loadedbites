<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <style>
    nav select#formSelect {
      width: auto; padding: 6px 12px; font-size: 0.9rem; border-radius: 6px;
      background: rgba(192,192,192,0.7); color: #fff; font-weight:600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    nav select#formSelect:focus { outline: none; box-shadow: 0 0 8px #ff6600; }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(255,102,0,0.8);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loaded Bites</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html" id="profileBtn" style="display:none;">Profile</a>
      <select id="formSelect"></select>
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="cheese_stuffed_burgers_800x800.jpg" alt="Cheese Stuffed Burger">
      <h2>Welcome to Loaded Bites</h2>
      <p>Savory Stuffed Burgers & Loaded Fries</p>
      <p>Join our rewards program for discounts & exclusive deals!</p>
    </div>
    <div class="card">
      <img src="StuffedCheeseburger2.webp.jpeg" alt="Stuffed Cheeseburger">
      <h3>Try Our Stuffed Cheeseburgers</h3>
    </div>
    <div class="card">
      <img src="chickenAlfredoLoadedfries.png.webp" alt="Chicken Alfredo Loaded Fries">
      <h3>Delicious Alfredo Chicken Fries</h3>
    </div>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
