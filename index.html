<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:url('logo.png') no-repeat center center fixed; background-size:cover; }
    header { position:fixed; top:0; left:0; width:100%; background:rgba(0,0,0,0.7); backdrop-filter:blur(10px); color:#fff; padding:15px; z-index:1000; text-align:center; }
    nav a, nav button { color:#fff; margin:0 12px; text-decoration:none; font-weight:600; }
    nav button { background:#ff6600; border:none; padding:8px 16px; border-radius:6px; cursor:pointer; }
    nav button:hover { background:#e65c00; }
    main { margin-top:140px; display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; padding:20px; }
    .card { background:rgba(0,0,0,0.25); backdrop-filter:blur(15px); border-radius:15px; padding:20px; text-align:center; color:white; box-shadow:0 4px 20px rgba(0,0,0,0.5); }
    .card img { width:100%; border-radius:10px; margin-bottom:10px; }
  </style>
</head>
<body>
  <header>
    <h1>Loaded Bites</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html" id="profileBtn" style="display:none;">Profile</a>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="cheese_stuffed_burgers_800x800.jpg" alt="Cheese Stuffed Burger">
      <h2>Welcome to Loaded Bites</h2>
      <p>Savory Stuffed Burgers & Loaded Fries</p>
      <p>Join our rewards program for discounts & exclusive deals!</p>
    </div>
    <div class="card">
      <img src="StuffedCheeseburger2.webp.jpeg" alt="Stuffed Cheeseburger">
      <h3>Try Our Stuffed Cheeseburgers</h3>
    </div>
    <div class="card">
      <img src="chickenAlfredoLoadedfries.png.webp" alt="Chicken Alfredo Loaded Fries">
      <h3>Delicious Alfredo Chicken Fries</h3>
    </div>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
