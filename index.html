<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <style>
    .card {
      background: rgba(192,192,192,0.7); /* silver-gray with 70% transparency */
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(255,102,0,0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1>Loaded Bites</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html" id="profileBtn" style="display:none;">Profile</a>
      <a href="login.html" id="loginBtn">Login / Sign Up</a>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="cheese_stuffed_burgers_800x800.jpg" alt="Cheese Stuffed Burger">
      <h2>Welcome to Loaded Bites</h2>
      <p>Savory Stuffed Burgers & Loaded Fries</p>
      <p>Join our rewards program for discounts & exclusive deals!</p>
    </div>
    <div class="card">
      <img src="StuffedCheeseburger2.webp.jpeg" alt="Stuffed Cheeseburger">
      <h3>Try Our Stuffed Cheeseburgers</h3>
    </div>
    <div class="card">
      <img src="chickenAlfredoLoadedfries.png.webp" alt="Chicken Alfredo Loaded Fries">
      <h3>Delicious Alfredo Chicken Fries</h3>
    </div>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
