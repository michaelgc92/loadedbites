<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites</title>
  <link rel="stylesheet" href="index.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw8_X1WR4sorkQmyVgSBAv6J9Xwt33OXs",
      authDomain: "loadedbitesorders.firebaseapp.com",
      databaseURL: "https://loadedbitesorders-default-rtdb.firebaseio.com",
      projectId: "loadedbitesorders",
      storageBucket: "loadedbitesorders.firebasestorage.app",
      messagingSenderId: "779273803973",
      appId: "1:779273803973:web:3f117a784918631a39f8ac",
      measurementId: "G-W8Y81CPLX7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    window.addEventListener('DOMContentLoaded', () => {
      const orderForm = document.getElementById('orderForm');
      const orderMessage = document.getElementById('orderMessage');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const profileInfo = document.getElementById('profileInfo');

      // Handle Registration
      if(registerForm){
        registerForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = document.getElementById('registerEmail').value;
          const password = document.getElementById('registerPassword').value;
          createUserWithEmailAndPassword(auth, email, password)
            .then(userCredential => {
              setDoc(doc(db, "users", userCredential.user.uid), {
                email: email,
                rewards: 0
              });
              alert("Account created successfully!");
            })
            .catch(err => alert(err.message));
        });
      }

      // Handle Login
      if(loginForm){
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;
          signInWithEmailAndPassword(auth, email, password)
            .catch(err => alert(err.message));
        });
      }

      // Auth State Listener
      onAuthStateChanged(auth, async (user) => {
        if(user){
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if(userDoc.exists()){
            profileInfo.innerHTML = `<p>Welcome, ${user.email}<br>Rewards: ${userDoc.data().rewards} points</p>`;
          }
        } else {
          profileInfo.innerHTML = "<p>Please log in to see your profile.</p>";
        }
      });

      // Place Order
      if(orderForm){
        orderForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const item = document.getElementById('item').value;
          const pickupTime = document.getElementById('pickupTime').value;
          const now = new Date();
          const readyTime = new Date(now.getTime() + 20 * 60000);

          push(ref(rtdb, 'orders'), {
            item: item,
            pickupTime: pickupTime,
            readyTime: readyTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
            timestamp: now.toISOString(),
            user: auth.currentUser ? auth.currentUser.email : "Guest"
          }).then(async () => {
            if(auth.currentUser){
              const userRef = doc(db, "users", auth.currentUser.uid);
              const userSnap = await getDoc(userRef);
              if(userSnap.exists()){
                await updateDoc(userRef, { rewards: userSnap.data().rewards + 10 });
              }
            }
            orderMessage.innerHTML = `<p>Thank you for ordering the <strong>${item}</strong>!<br>
              Your order will be ready around <strong>${readyTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</strong>.<br>
              Pickup time requested: ${pickupTime}</p>`;
          }).catch(err => {
            orderMessage.innerHTML = `<p style='color:red;'>Error placing order: ${err.message}</p>`;
          });
        });
      }
    });
  </script>
</head>
<body>
  <header>
    <a class="head-logo">Loaded<span>Bites</span></a>
    <nav>
      <a class="nav-items" href="#hero">Home</a>
      <a class="nav-items" href="#about">About</a>
      <a class="nav-items" href="#menu">Menu</a>
      <a class="nav-items" href="#contact">Contact</a>
      <a class="nav-items" href="#order">Order</a>
      <a class="nav-items" href="#profile">Profile</a>
    </nav>
  </header>

  <section id="hero">
    <div class="section-wrap">
      <h1>Savory <span>Stuffed Burgers</span> & Loaded Fries</h1>
      <h2>Join our rewards program for discounts & exclusive deals!</h2>
    </div>
  </section>

  <!-- Register Section -->
  <section id="register">
    <div class="section-wrap">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </section>

  <!-- Login Section -->
  <section id="login">
    <div class="section-wrap">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <!-- Profile Section -->
  <section id="profile">
    <div class="section-wrap">
      <h2>Your Profile</h2>
      <div id="profileInfo"></div>
    </div>
  </section>

  <!-- Order Section -->
  <section id="order">
    <div class="section-wrap">
      <h2>Place Your Order</h2>
      <form id="orderForm">
        <label for="item">Choose Item:</label>
        <select id="item" required>
          <option value="Hickory Smoke Burger">Hickory Smoke Burger</option>
          <option value="Bacon & Caramelized Onion Burger">Bacon & Caramelized Onion Burger</option>
          <option value="Alfredo Chicken Loaded Fries">Alfredo Chicken Loaded Fries</option>
          <option value="Classic Stuffed Cheeseburger">Classic Stuffed Cheeseburger</option>
        </select>
        <label for="pickupTime">Preferred Pickup Time:</label>
        <input type="time" id="pickupTime" required>
        <button type="submit">Submit Order</button>
      </form>
      <div id="orderMessage"></div>
    </div>
  </section>
</body>
</html>
