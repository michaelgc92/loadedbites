<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw8_X1WR4sorkQmyVgSBAv6J9Xwt33OXs",
      authDomain: "loadedbitesorders.firebaseapp.com",
      databaseURL: "https://loadedbitesorders-default-rtdb.firebaseio.com",
      projectId: "loadedbitesorders",
      storageBucket: "loadedbitesorders.firebasestorage.app",
      messagingSenderId: "779273803973",
      appId: "1:779273803973:web:3f117a784918631a39f8ac",
      measurementId: "G-W8Y81CPLX7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const profileBtn = document.getElementById("profileBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const successMessage = document.getElementById("successMessage");

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          profileBtn.style.display = "inline";
          logoutBtn.style.display = "inline";

          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            document.getElementById("rewardPoints").innerText = userDoc.data().rewardPoints || 0;
          }

          if (successMessage) {
            successMessage.style.display = "block";
            successMessage.innerText = `Welcome back, ${user.email}!`;
          }
        } else {
          profileBtn.style.display = "none";
          logoutBtn.style.display = "none";
        }
      });

      logoutBtn?.addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "index.html";
      });
    });
  </script>
  <style>
    body { margin:0; font-family: 'Poppins', sans-serif; background:url('logo.png') no-repeat center center fixed; background-size:cover; }
    header { position: fixed; top:0; left:0; width:100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); color:#fff; padding:10px; z-index:1000; text-align:center; }
    nav a, nav button { color:#fff; margin:0 10px; text-decoration:none; font-weight:600; }
    nav button { background:#ff6600; border:none; padding:8px 16px; border-radius:6px; cursor:pointer; }
    nav button:hover { background:#e65c00; }
    main { margin-top:100px; display:flex; justify-content:center; flex-wrap:wrap; gap:20px; }
    .card { background: rgba(0,0,0,0.2); backdrop-filter: blur(15px); border-radius:15px; padding:25px; width:300px; text-align:center; color:white; box-shadow:0 4px 20px rgba(0,0,0,0.5); }
    .card img { width:100%; border-radius:10px; margin-bottom:15px; }
    .card h3 { margin:10px 0; font-size:1.2em; }
    #successMessage { display:none; background:rgba(0,128,0,0.6); padding:10px; border-radius:8px; margin-top:15px; }
  </style>
</head>
<body>
  <header>
    <h1>Loaded Bites</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html" id="profileBtn" style="display:none;">Profile</a>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="StuffedCheeseburger2.webp.jpeg" alt="Stuffed Cheeseburger">
      <h3>Your Profile</h3>
      <p>Email: <span id="userEmail"></span></p>
      <p>Reward Points: <span id="rewardPoints">0</span></p>
      <div id="successMessage"></div>
    </div>
  </main>
</body>
</html>
