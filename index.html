<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites</title>
  <link rel="stylesheet" href="index.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw8_X1WR4sorkQmyVgSBAv6J9Xwt33OXs",
      authDomain: "loadedbitesorders.firebaseapp.com",
      databaseURL: "https://loadedbitesorders-default-rtdb.firebaseio.com",
      projectId: "loadedbitesorders",
      storageBucket: "loadedbitesorders.firebasestorage.app",
      messagingSenderId: "779273803973",
      appId: "1:779273803973:web:3f117a784918631a39f8ac",
      measurementId: "G-W8Y81CPLX7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener('DOMContentLoaded', () => {
      const orderForm = document.getElementById('orderForm');
      const orderMessage = document.getElementById('orderMessage');

      orderForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const item = document.getElementById('item').value;
        const pickupTime = document.getElementById('pickupTime').value;

        // Estimate preparation time: 20 minutes
        const now = new Date();
        const readyTime = new Date(now.getTime() + 20 * 60000);

        // Save order to Firebase
        push(ref(db, 'orders'), {
          item: item,
          pickupTime: pickupTime,
          readyTime: readyTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
          timestamp: now.toISOString()
        }).then(() => {
          orderMessage.innerHTML = `<p>Thank you for ordering the <strong>${item}</strong>!<br>
            Your order will be ready around <strong>${readyTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</strong>.<br>
            Pickup time requested: ${pickupTime}</p>`;
        }).catch(err => {
          orderMessage.innerHTML = `<p style="color:red;">Error placing order: ${err.message}</p>`;
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <a class="head-logo">Loaded<span>Bites</span></a>
    <nav>
      <a class="nav-items" href="#hero">Home</a>
      <a class="nav-items" href="#about">About</a>
      <a class="nav-items" href="#menu">Menu</a>
      <a class="nav-items" href="#contact">Contact</a>
      <a class="nav-items" href="#order">Order</a>
    </nav>
  </header>

  <section id="hero">
    <div class="section-wrap">
      <h1>Savory <span>Stuffed Burgers</span> & Loaded Fries</h1>
      <h2>Join our rewards program for discounts & exclusive deals!</h2>
    </div>
  </section>

  <!-- Order Section -->
  <section id="order">
    <div class="section-wrap">
      <h2>Place Your Order</h2>
      <form id="orderForm">
        <label for="item">Choose Item:</label>
        <select id="item" required>
          <option value="Hickory Smoke Burger">Hickory Smoke Burger</option>
          <option value="Bacon & Caramelized Onion Burger">Bacon & Caramelized Onion Burger</option>
          <option value="Alfredo Chicken Loaded Fries">Alfredo Chicken Loaded Fries</option>
          <option value="Classic Stuffed Cheeseburger">Classic Stuffed Cheeseburger</option>
        </select>

        <label for="pickupTime">Preferred Pickup Time:</label>
        <input type="time" id="pickupTime" required>

        <button type="submit">Submit Order</button>
      </form>

      <div id="orderMessage"></div>
    </div>
  </section>
</body>
</html>
