<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <style>
    main { padding: 20px; display: flex; justify-content: center; align-items: center; }
    .card {
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    nav { text-align: center; margin-bottom: 20px; }
    nav a, nav select { color: white; font-weight:600; margin: 0 12px; text-decoration: none; }
    nav a:hover { color: #ffcc66; }
    nav select {
      background: rgba(192,192,192,0.7);
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.9rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    nav select:focus { outline: none; box-shadow: 0 0 8px #ff6600; }
    button.logoutBtn {
      margin-top: 20px;
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(12px);
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button.logoutBtn:hover {
      transform: translateY(-3px);
      background: rgba(230,92,0,0.8);
      box-shadow: 0 6px 20px rgba(255,102,0,0.8);
    }
    #welcomeMessage {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #ffcc99;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html" id="profileLink" style="display:none;">Profile</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
      <select id="formSelect">
        <option value="">Account</option>
        <option value="login">Login</option>
        <option value="signup">Sign Up</option>
        <option value="forgot">Forgot Password</option>
      </select>
    </nav>
  </header>

  <main>
    <div class="card" id="profileCard" style="display:none;">
      <h2>Your Profile</h2>
      <p id="welcomeMessage" style="display:none;"></p>
      <p id="userEmail">Loading...</p>
      <h3>Your Orders</h3>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Pickup Time</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="orderHistory">
          <tr><td colspan="3">Loading orders...</td></tr>
        </tbody>
      </table>
      <button class="logoutBtn" id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw8_X1WR4sorkQmyVgSBAv6J9Xwt33OXs",
      authDomain: "loadedbitesorders.firebaseapp.com",
      projectId: "loadedbitesorders"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profileLink = document.getElementById('profileLink');
    const adminLink = document.getElementById('adminLink');
    const profileCard = document.getElementById('profileCard');
    const orderHistory = document.getElementById('orderHistory');
    const userEmail = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const formSelect = document.getElementById('formSelect');

    const adminEmails = ["loadedbitesfoodstand@gmail.com"];

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        profileLink.style.display = 'inline-block';
        profileCard.style.display = 'block';
        userEmail.textContent = user.email;
        welcomeMessage.textContent = `Welcome back, ${user.email}`;
        welcomeMessage.style.display = 'block';
        logoutBtn.style.display = 'inline-block';

        if (adminEmails.includes(user.email)) {
          adminLink.style.display = 'inline-block';
        }
      } else {
        profileLink.style.display = 'none';
        adminLink.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    });

    if (logoutBtn) {
      logoutBtn.addEventListener('click', async () => {
        await signOut(auth);
        window.location.href = 'index.html';
      });
    }

    if (formSelect) {
      formSelect.addEventListener('change', () => {
        if (formSelect.value === 'login') window.location.href = 'login.html';
        if (formSelect.value === 'signup') window.location.href = 'signup.html';
        if (formSelect.value === 'forgot') window.location.href = 'forgot.html';
      });
    }
  </script>
</body>
</html>
