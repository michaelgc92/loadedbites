<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Bites | Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <style>
    main { padding: 20px; display: flex; justify-content: center; align-items: center; }
    .card {
      background: rgba(255,102,0,0.7);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    nav { text-align: center; margin-bottom: 20px; }
    nav a { color: white; font-weight:600; margin: 0 12px; text-decoration: none; }
    nav a:hover { color: #ffcc66; }
    button.logoutBtn { margin-top: 20px; background:#ff6600; border:none; padding:12px 20px; border-radius:8px; color:white; font-weight:600; cursor:pointer; }
    button.logoutBtn:hover { background:#e65c00; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html" id="profileLink" style="display:none;">Profile</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
    </nav>
  </header>

  <main>
    <div class="card" id="profileCard" style="display:none;">
      <h2>Your Profile</h2>
      <p id="userEmail">Loading...</p>
      <h3>Your Orders</h3>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Pickup Time</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="orderHistory">
          <tr><td colspan="3">Loading orders...</td></tr>
        </tbody>
      </table>
      <button class="logoutBtn" id="logoutBtn">Logout</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw8_X1WR4sorkQmyVgSBAv6J9Xwt33OXs",
      authDomain: "loadedbitesorders.firebaseapp.com",
      projectId: "loadedbitesorders"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profileLink = document.getElementById('profileLink');
    const adminLink = document.getElementById('adminLink');
    const profileCard = document.getElementById('profileCard');
    const orderHistory = document.getElementById('orderHistory');
    const userEmail = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    const adminEmails = ["loadedbitesfoodstand@gmail.com"];

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        profileLink.style.display = 'inline-block';
        profileCard.style.display = 'block';
        userEmail.textContent = user.email;
        if (adminEmails.includes(user.email)) {
          adminLink.style.display = 'inline-block';
        }

        const q = query(collection(db, "orders"), where("userId", "==", user.uid));
        const querySnapshot = await getDocs(q);
        orderHistory.innerHTML = "";
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const row = document.createElement('tr');
          row.innerHTML = `<td>${data.item}</td><td>${data.pickupTime}</td><td>${data.createdAt?.toDate().toLocaleString() || ''}</td>`;
          orderHistory.appendChild(row);
        });
      } else {
        profileLink.style.display = 'none';
        adminLink.style.display = 'none';
        window.location.href = 'index.html';
      }
    });

    if (logoutBtn) {
      logoutBtn.addEventListener('click', async () => {
        await signOut(auth);
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
